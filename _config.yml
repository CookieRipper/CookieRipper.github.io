theme: jekyll-theme-merlot
show_downloads: false
title: Hastol-Kampagnenübersicht
description: Eine kleine Übersicht über die Kampagne, zusammen mit Loot-table, Tagebuch und wissenswerten Dingen.
collections:
  relics:
    output: true
  orga:
    output: true
relative_links:
  enabled: true
  collections: true
future: true
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
    values:
      layout: "default"
